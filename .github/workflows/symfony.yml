name: Symfony CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      APP_DEBUG: 1
      DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      MAILER_DSN: 'null://null' # exemple si ton app en a besoin
    steps:
      - uses: actions/checkout@v4

      # Installer PHP
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo_sqlite, zip

      - name: Create minimal .env
        run: |
          echo "APP_ENV=test" > .env
          echo "DATABASE_URL=sqlite:///%kernel.project_dir%/data/database.sqlite" >> .env
          echo "APP_DEBUG=1" >> .env
          echo "MAILER_DSN='null://null'" >> .env

      # Cache Composer
      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Installer les dépendances
      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress

      # Préparer la base SQLite
      - name: Prepare SQLite DB
        run: |
          mkdir -p data
          touch data/database.sqlite
          php bin/console doctrine:schema:create

      # Lancer les tests PHPUnit
      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox
