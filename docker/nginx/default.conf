server {
    listen 80;
    server_name ${APP_URL};  # Remplace par ton URL ou utilise une variable d'environnement
    root /var/www/html/public;
    index index.php index.html;

    # Redirection vers HTTPS (optionnel, décommenter si SSL est configuré)
    # return 301 https://$host$request_uri;

    # Gestion des fichiers statiques (cache optimisé)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Gestion de la racine de Symfony avec réécriture des URL
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Gestion des fichiers PHP avec FastCGI
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;  # Remplacer "app" par le nom de ton service PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Sécurisation de l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Gzip pour la compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;
}
